<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doomsday Method Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        h2 {
            font-size: 1.8em;
        }
        #dateDisplay {
            font-size: 2em;
            margin: 20px 0;
        }
        #buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .dayButton {
            flex: 1 1 calc(25% - 10px);
            min-width: 100px;
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
        }
        #score {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        #logLabel {
            font-weight: bold;
            margin-top: 20px;
        }
        #logBox {
            max-width: 900px;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        #controls {
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            .dayButton {
                flex: 1 1 calc(50% - 10px);
                font-size: 1em;
            }
            #dateDisplay {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h2>Calculate the Day of the Week</h2>
    <div id="dateDisplay"></div>
    <div id="buttons"></div>
    <div id="score">Score: 0/0</div>
    <div id="controls">
        <button onclick="clearLog()">Clear Log</button>
        <button onclick="downloadLog()">Download Log</button>
    </div>
    <div id="logLabel">Game Log:</div>
    <div id="logBox"></div>

    <script>
        const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        let correctCount = 0;
        let totalCount = 0;
        let currentDate;
        let currentDay;
        let startTime;
        let logEntries = [];

        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
                                "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            const month = monthNames[date.getMonth()];
            const year = date.getFullYear();
            return `${day} ${month} ${year}`;
        }

        function generateRandomDate() {
            const start = new Date("2025-01-01").getTime();
            const end = new Date("2027-01-01").getTime();
            const randomTime = start + Math.random() * (end - start);
            return new Date(randomTime);
        }

        function updateDate() {
            currentDate = generateRandomDate();
            currentDay = currentDate.getDay();
            document.getElementById("dateDisplay").textContent = formatDate(currentDate);
            startTime = performance.now();
        }

        function handleGuess(index) {
            const endTime = performance.now();
            const timeTaken = ((endTime - startTime) / 1000).toFixed(1);
            totalCount++;
            const isCorrect = index === currentDay;
            if (isCorrect) correctCount++;
            document.getElementById("score").textContent = `Score: ${correctCount}/${totalCount}`;
            const attemptText = `Attempt #${String(totalCount).padStart(2, '0')}: ${formatDate(currentDate)}, You guessed: ${days[index]}, Actual: ${days[currentDay]} â†’ ${isCorrect ? "Correct" : "Incorrect"} (Time: ${timeTaken}s)`;
            const logEntry = document.createElement("div");
            logEntry.textContent = attemptText;
            logEntry.className = isCorrect ? "correct" : "incorrect";
            document.getElementById("logBox").appendChild(logEntry);
            logEntries.push(attemptText);
            updateDate();
        }

        function clearLog() {
            document.getElementById("logBox").innerHTML = "";
            logEntries = [];
        }

        function downloadLog() {
            const blob = new Blob([logEntries.join("\n")], { type: "text/plain" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "game_log.txt";
            a.click();
            URL.revokeObjectURL(url);
        }

        function setupButtons() {
            const container = document.getElementById("buttons");
            days.forEach((day, index) => {
                const btn = document.createElement("button");
                btn.textContent = `${index}-${day}`;
                btn.className = "dayButton";
                btn.onclick = () => handleGuess(index);
                container.appendChild(btn);
            });
        }

        setupButtons();
        updateDate();
    </script>
</body>
</html>
