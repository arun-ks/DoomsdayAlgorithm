
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doomsday Method Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        #dateDisplay {
            font-size: 2em;
            text-align: center;
            margin: 20px 0;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .day-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            flex: 1 1 100px;
            max-width: 150px;
        }
        .day-button:hover {
            background-color: #0056b3;
        }
        #score {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #logLabel {
            font-weight: bold;
            margin-bottom: 5px;
        }
        #logBox {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 0.9em;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-y: auto;
            background-color: #fff;
        }
        @media (max-width: 600px) {
            .day-button {
                font-size: 0.9em;
                padding: 8px 12px;
                flex: 1 1 45%;
            }
            #dateDisplay {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h2>Calculate the Day of the Week</h2>
    <div id="dateDisplay"></div>
    <div class="button-container" id="buttons"></div>
    <div id="score">Score: 0 / 0</div>
    <div id="logLabel">Game Log:</div>
    <div id="logBox"></div>

    <script>
        const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        let correct = 0;
        let total = 0;
        let attempt = 0;
        let startTime;
        let currentDate;

        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
                                "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            const month = monthNames[date.getMonth()];
            const year = date.getFullYear();
            return `${day} ${month} ${year}`;
        }

        function getRandomDate() {
            const start = new Date("2025-01-01").getTime();
            const end = new Date("2027-01-01").getTime();
            const randomTime = start + Math.random() * (end - start);
            return new Date(randomTime);
        }

        function updateDate() {
            currentDate = getRandomDate();
            document.getElementById("dateDisplay").textContent = formatDate(currentDate);
            startTime = performance.now();
        }

        function handleGuess(index) {
            const endTime = performance.now();
            const timeTaken = ((endTime - startTime) / 1000).toFixed(1);
            const actualDay = currentDate.getDay();
            const guessedDay = index;
            total++;
            attempt++;
            if (guessedDay === actualDay) {
                correct++;
                logMessage(`Attempt #${String(attempt).padStart(2, '0')}:   ${formatDate(currentDate)}, You guessed: ${days[guessedDay]}, Actual: ${days[actualDay]} → Correct (Time: ${timeTaken}s)`);
            } else {
                logMessage(`Attempt #${String(attempt).padStart(2, '0')}:   ${formatDate(currentDate)}, You guessed: ${days[guessedDay]}, Actual: ${days[actualDay]} → Incorrect (Time: ${timeTaken}s)`);
            }
            document.getElementById("score").textContent = `Score: ${correct} / ${total}`;
            updateDate();
        }

        function logMessage(message) {
            const logBox = document.getElementById("logBox");
            logBox.textContent += message + "\n";
            logBox.scrollTop = logBox.scrollHeight;
        }

        function createButtons() {
            const container = document.getElementById("buttons");
            days.forEach((day, index) => {
                const btn = document.createElement("button");
                btn.textContent = `${index}-${day}`;
                btn.className = "day-button";
                btn.onclick = () => handleGuess(index);
                container.appendChild(btn);
            });
        }

        createButtons();
        updateDate();
    </script>
</body>
</html>
