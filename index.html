
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doomsday Method Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 900px;
        }
        h2 {
            font-size: 1.8em;
        }
        #dateDisplay {
            font-size: 2em;
            margin: 20px 0;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .day-button {
            flex: 1 1 calc(25% - 10px);
            min-width: 100px;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }
        #scoreDisplay {
            font-weight: bold;
            margin-bottom: 20px;
        }
        #logLabel {
            font-weight: bold;
            margin-top: 30px;
        }
        #logBox {
            width: 100%;
            max-width: 900px;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: monospace;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }
        .log-entry.correct {
            color: green;
        }
        .log-entry.incorrect {
            color: red;
        }
        #controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        .slider-container {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .slider-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @media (min-width: 600px) {
            .button-container {
                flex-wrap: nowrap;
            }
            .day-button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <h2>Calculate the Day of the Week</h2>
    <div class="slider-container">
        <div class="slider-group">
            <label for="startYear">Start Year: <span id="startYearLabel">2025</span></label>
            <input type="range" id="startYear" min="1600" max="2300" value="2025">
        </div>
        <div class="slider-group">
            <label for="endYear">End Year: <span id="endYearLabel">2027</span></label>
            <input type="range" id="endYear" min="1600" max="2300" value="2027">
        </div>
    </div>
    <div id="dateDisplay">Loading...</div>
    <div class="button-container" id="buttons"></div>
    <div id="scoreDisplay">Score: 0 / 0</div>
    <div id="logLabel">Game Log:</div>
    <div id="logBox"></div>
    <div id="controls">
        <button onclick="clearLog()">Clear Log</button>
        <button onclick="downloadLog()">Download Log</button>
    </div>

    <script>
        const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        let correctCount = 0;
        let totalCount = 0;
        let currentDate = null;
        let currentDay = null;
        let startTime = null;

        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
                                "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            const month = monthNames[date.getMonth()];
            const year = date.getFullYear();
            return `${day} ${month} ${year}`;
        }

        function generateRandomDate() {
            const startYear = parseInt(document.getElementById("startYear").value);
            const endYear = parseInt(document.getElementById("endYear").value);
            const start = new Date(startYear, 0, 1).getTime();
            const end = new Date(endYear, 0, 1).getTime();
            const randomTime = start + Math.random() * (end - start);
            const date = new Date(randomTime);
            currentDate = date;
            currentDay = date.getDay();
            document.getElementById("dateDisplay").textContent = formatDate(date);
            startTime = performance.now();
        }

        function handleGuess(index) {
            const endTime = performance.now();
            const timeTaken = ((endTime - startTime) / 1000).toFixed(1);
            totalCount++;
            const isCorrect = index === currentDay;
            if (isCorrect) correctCount++;
            document.getElementById("scoreDisplay").textContent = `Score: ${correctCount} / ${totalCount}`;
            const attemptText = `Attempt #${String(totalCount).padStart(2, '0')}: ${formatDate(currentDate)}, You guessed: ${days[index]}, Actual: ${days[currentDay]} â†’ ${isCorrect ? "Correct" : "Incorrect"} (Time: ${timeTaken}s)`;
            const logEntry = document.createElement("div");
            logEntry.textContent = attemptText;
            logEntry.className = "log-entry " + (isCorrect ? "correct" : "incorrect");
            document.getElementById("logBox").appendChild(logEntry);
            generateRandomDate();
        }

        function clearLog() {
            document.getElementById("logBox").innerHTML = "";
            correctCount = 0;
            totalCount = 0;
            document.getElementById("scoreDisplay").textContent = `Score: 0 / 0`;
            generateRandomDate();
        }

        function downloadLog() {
            const logText = Array.from(document.getElementById("logBox").children)
                .map(entry => entry.textContent)
                .join("\n");
            const blob = new Blob([logText], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "doomsday_game_log.txt";
            link.click();
        }

        function setupButtons() {
            const container = document.getElementById("buttons");
            days.forEach((day, index) => {
                const btn = document.createElement("button");
                btn.textContent = `${index}-${day}`;
                btn.className = "day-button";
                btn.onclick = () => handleGuess(index);
                container.appendChild(btn);
            });
        }

        document.getElementById("startYear").addEventListener("input", function() {
            document.getElementById("startYearLabel").textContent = this.value;
            generateRandomDate();
        });

        document.getElementById("endYear").addEventListener("input", function() {
            document.getElementById("endYearLabel").textContent = this.value;
            generateRandomDate();
        });

        setupButtons();
        generateRandomDate();
    </script>
</body>
</html>
