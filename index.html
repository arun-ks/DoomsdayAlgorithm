
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doomsday Method Practice</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #333; }
        #dateDisplay { font-size: 2em; font-weight: bold; margin: 20px 0; }
        .day-button { margin: 5px; padding: 10px 20px; font-size: 16px; }
        #score { margin-top: 20px; font-size: 18px; }
        #logLabel { margin-top: 30px; font-weight: bold; }
        #logBox { width: 100%; height: 200px; margin-top: 5px; font-family: monospace; white-space: pre-wrap; overflow-y: scroll; }
    </style>
</head>
<body>
    <h2>Calculate the Day of the Week</h2>
    <div id="dateDisplay">Loading...</div>
    <div id="buttons"></div>
    <div id="score">Score: 0 / 0</div>
    <div id="logLabel">Game Log:</div>
    <textarea id="logBox" readonly></textarea>

    <script>
        const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        let correct = 0;
        let total = 0;
        let attempt = 0;
        let currentDate = null;
        let currentDay = null;
        let startTime = null;

        function getRandomDate() {
            const start = new Date("2025-01-01").getTime();
            const end = new Date("2027-01-01").getTime();
            const rand = new Date(start + Math.random() * (end - start));
            return rand;
        }

       function formatDate(date) {
           const day = String(date.getDate()).padStart(2, '0');
           const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
           const month = monthNames[date.getMonth()];
           const year = date.getFullYear();
           return `${day} ${month} ${year}`;
       }
        

        function updateDate() {
            currentDate = getRandomDate();
            currentDay = currentDate.getDay();
            document.getElementById("dateDisplay").textContent = formatDate(currentDate);
            startTime = performance.now();
        }

        function handleGuess(guess) {
            const endTime = performance.now();
            const timeTaken = ((endTime - startTime) / 1000).toFixed(1);
            total++;
            attempt++;
            const guessDay = days[guess];
            const actualDay = days[currentDay];
            const result = guess === currentDay ? "Correct" : "Incorrect";
            if (guess === currentDay) correct++;
            document.getElementById("score").textContent = `Score: ${correct} / ${total}`;
            const logEntry = `Attempt #${String(attempt).padStart(2, '0')}:   ${formatDate(currentDate)}, You guessed: ${guessDay}, Actual: ${actualDay} â†’ ${result} (Time: ${timeTaken}s)`;
            document.getElementById("logBox").value += logEntry + "\n";
            updateDate();
        }

        function setupButtons() {
            const container = document.getElementById("buttons");
            days.forEach((day, index) => {
                const btn = document.createElement("button");
                btn.textContent = `${index}-${day}`;
                btn.className = "day-button";
                btn.onclick = () => handleGuess(index);
                container.appendChild(btn);
            });
        }

        setupButtons();
        updateDate();
    </script>
</body>
</html>
