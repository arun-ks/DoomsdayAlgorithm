
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doomsday Method Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h2 {
            text-align: center;
        }
        #dateDisplay {
            font-size: 2em;
            text-align: center;
            margin: 20px 0;
        }
        #buttonsContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .dayButton {
            flex: 1 1 100px;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        .dayButton:hover {
            background-color: #e0e0e0;
        }
        #scoreDisplay {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #logLabel {
            font-weight: bold;
            margin-top: 20px;
        }
        #logBox {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 0.9em;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        @media (max-width: 600px) {
            .dayButton {
                flex: 1 1 45%;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h2>Calculate the Day of the Week</h2>
    <div id="dateDisplay">Loading...</div>
    <div id="buttonsContainer"></div>
    <div id="scoreDisplay">Score: 0 / 0</div>
    <div id="logLabel">Game Log:</div>
    <div id="logBox"></div>

    <script>
        const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        let correctCount = 0;
        let totalCount = 0;
        let currentDate = null;
        let currentDay = null;
        let attemptStartTime = null;

        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
                                "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            const month = monthNames[date.getMonth()];
            const year = date.getFullYear();
            return `${day} ${month} ${year}`;
        }

        function generateRandomDate() {
            const start = new Date("2025-01-01").getTime();
            const end = new Date("2027-01-01").getTime();
            const randomTime = start + Math.random() * (end - start);
            const date = new Date(randomTime);
            currentDate = date;
            currentDay = date.getDay();
            attemptStartTime = performance.now();
            document.getElementById("dateDisplay").textContent = formatDate(date);
        }

        function handleGuess(guessIndex) {
            const attemptEndTime = performance.now();
            const timeTaken = ((attemptEndTime - attemptStartTime) / 1000).toFixed(1);
            totalCount++;
            const guessedDay = days[guessIndex];
            const actualDay = days[currentDay];
            let result = "Incorrect";
            if (guessIndex === currentDay) {
                correctCount++;
                result = "Correct";
            }
            document.getElementById("scoreDisplay").textContent = `Score: ${correctCount} / ${totalCount}`;
            const logEntry = `Attempt #${String(totalCount).padStart(2, '0')}:   ${formatDate(currentDate)}, You guessed: ${guessedDay}, Actual: ${actualDay} â†’ ${result} (Time: ${timeTaken}s)`;
            const logBox = document.getElementById("logBox");
            logBox.textContent += logEntry + "\n";
            logBox.scrollTop = logBox.scrollHeight;
            generateRandomDate();
        }

        function setupButtons() {
            const container = document.getElementById("buttonsContainer");
            days.forEach((day, index) => {
                const button = document.createElement("button");
                button.className = "dayButton";
                button.textContent = `${index}-${day}`;
                button.onclick = () => handleGuess(index);
                container.appendChild(button);
            });
        }

        setupButtons();
        generateRandomDate();
    </script>
</body>
</html>
